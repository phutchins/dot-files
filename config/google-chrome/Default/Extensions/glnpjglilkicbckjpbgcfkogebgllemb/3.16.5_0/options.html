<html>
<head>
    <title>Okta Secure Web Authentication Plug-in Options</title>
    <link href="https://okta.okta.com/css/saasure-min.css" type="text/css" rel="stylesheet"/>
    <link href="https://okta.okta.com/css/themes/saasure/saasure.css" type="text/css" rel="stylesheet">
</head>
<body id="app" class="admin-app">
<script type="text/javascript" src="versions.js"></script>
<script type="text/javascript" src="shared/js/common/system.js"></script>

<script type="text/javascript" src="shared/js/common/log.js"></script>
<script type="text/javascript" src="js/common/env.js"></script>
<script type="text/javascript" src="js/common/local-storage.js"></script>
<script type="text/javascript" src="shared/js/thirdparty/jquery-1.4.3.min.js"></script>
<script type="text/javascript" src="js/common/chrome-config.js"></script>

<script type="text/javascript">
    var oktaPlugin = chrome.extension.getBackgroundPage().oktaPlugin;

    $(function() {
        $("#okta-bookmarks").val(oktaPlugin.chromeConfig.syncBookmarksAutomatically() ? "auto-sync" : "on-demand");
        
        $("#submit").live("click", function() {
            var syncAutomatically = $("#okta-bookmarks").val() == "auto-sync";
            oktaPlugin.chromeConfig.setSyncBookmarksAutomatically(syncAutomatically);
            $("#saved").show();
            setTimeout(function() { $("#saved").fadeOut("slow") }, 1000);
        });

        $("#sync-bookmarks-now").live("click", function() {
            oktaPlugin.syncBookmarks();
        });
    });
</script>

<div id="container" class="rounded-btm-8">
    <div id="content" class="rounded-btm-8 clearfix">
        <div><a href="#" id="startcontent" class="skiplink"></a></div>
        <h1 class="icon margin-btm-15 settings">Okta Secure Web Authentication Plug-in Options</h1>

        <div id="saved" class="infobox infobox-success infobox-border" style="display: none;">
            <h2>Settings successfully saved</h2>
        </div>

        <form class="v-form clearfix">
            <fieldset>
                <label for="okta-bookmarks" class="first">
                    Synchronize Okta Application Bookmarks:
                    <select id="okta-bookmarks">
                        <option value="auto-sync">Automatically</option>
                        <option value="on-demand">On Demand</option>
                    </select>

                    <div class="link-bar clearfix">
                        <a href="#" id="sync-bookmarks-now" class="clearfix">Synchronize Bookmarks Now</a>
                    </div>
                    
                </label>
            </fieldset>

            <div class="button-bar rounded-4 clearfix">
                <input type="button" id="submit" value="Save"/>
            </div>
        </form>
    </div>

</div>


</body>

</html>
